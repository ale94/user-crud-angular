<h3>{{ title }}</h3>
<button class="btn btn-primary my-3" [routerLink]="['/users/create']">
  Create User
</button>
@if (users.length > 0) {
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>name</th>
      <th>lastname</th>
      <th>email</th>
      <th>username</th>
      <th>remove</th>
      <th>update</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users; track $index) {
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.username }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="onRemoveUser(user.id)">
          remove
        </button>
      </td>
      <td>
        <button class="btn btn-info btn-sm" (click)="onSelectedUser(user)">
          update
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>

} @else {
<div class="alert alert-warning">No hay registros en el sistema!</div>
}
