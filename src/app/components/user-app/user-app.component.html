<h3>{{ title }}</h3>
@if (users.length > 0) {
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>lastname</th>
      <th>email</th>
      <th>username</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users; track $index) {
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.username }}</td>
    </tr>
    }
  </tbody>
</table>

} @else {
<div class="alert alert-warning">No hay registros en el sistema!</div>
}
